	<script type="text/javascript">
		function init() {
			var v = document.getElementById('md-viewer');
			http(window.location.search.substr(1), function (resp) {
				// var converter = new showdown.Converter();
				// v.innerHTML = converter.makeHtml(resp);
				v.innerHTML = markdown.toHTML(resp);

				for (var i = 1; i < 7; i++) {
					var hs = v.getElementsByTagName('h' + i);
					if (hs.length > 0) {
						document.title = 'Glazy Maze - ' + hs[0].innerText;
						return;
					}
				}

				markdown(v, resp);
			}, function (msg) {
				v.innerHTML = msg;
			});
		}
	</script>
</head>
